
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: quant_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  execution_engine:
    build: .
    image: quant_bot:latest
    container_name: quant_execution
    restart: unless-stopped
    command: python -m quant_v2.execution.main
    depends_on:
      - redis
    volumes:
      - ./models:/app/models
      - ./state:/state
    environment:
      - REDIS_URL=redis://redis:6379
      - BOT_DB_PATH=/state/quant_bot.db
      - BOT_MASTER_KEY=${BOT_MASTER_KEY}
      - BOT_EXECUTION_BACKEND=${BOT_EXECUTION_BACKEND}
      - BOT_V2_ALLOW_LIVE_EXECUTION=${BOT_V2_ALLOW_LIVE_EXECUTION}
      - BOT_V2_ENFORCE_GO_NO_GO=${BOT_V2_ENFORCE_GO_NO_GO}
      - BOT_V2_LIVE_GO_NO_GO=${BOT_V2_LIVE_GO_NO_GO}
      - BOT_V2_FORCE_ROLLBACK=${BOT_V2_FORCE_ROLLBACK}

  telegram_bot:
    build: .
    image: quant_bot:latest
    container_name: quant_telegram
    restart: unless-stopped
    command: python -m quant.telebot.main
    depends_on:
      - redis
    volumes:
      - ./models:/app/models
      - ./state:/state
      - ./signal_log.json:/app/signal_log.json
    environment:
      - REDIS_URL=redis://redis:6379
      - BOT_DB_PATH=/state/quant_bot.db
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - BOT_MASTER_KEY=${BOT_MASTER_KEY}
      - BOT_EXECUTION_BACKEND=${BOT_EXECUTION_BACKEND}
      - BOT_V2_ALLOW_LIVE_EXECUTION=${BOT_V2_ALLOW_LIVE_EXECUTION}
      - BOT_V2_ENFORCE_GO_NO_GO=${BOT_V2_ENFORCE_GO_NO_GO}
      - BOT_V2_LIVE_GO_NO_GO=${BOT_V2_LIVE_GO_NO_GO}
      - BOT_V2_FORCE_ROLLBACK=${BOT_V2_FORCE_ROLLBACK}

volumes:
  redis_data:
